services:
  redis:
    image: redis:7-alpine
    container_name: pi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: pi-mono-agent:latest
    container_name: agent
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_INPUT_QUEUE=agent_tasks
      - REDIS_OUTPUT_QUEUE=agent_results
      - REDIS_CONTROL_CHANNEL=agent_control
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - /home/ubuntu/.pi:/home/pi-mono/.pi
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  redis_data:
